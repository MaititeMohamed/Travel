<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create Guide  Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate #addForm="ngForm" (ngSubmit)="addGuide(addForm)">
                    <div class="col-12">
                      <label for="firstName">firstName</label>
                      <input type="text" ngModel name="firstName" class="form-control" id="firstName" placeholder="firstName"
                        required>
                      <div class="invalid-feedback">Please , enter your firstName!</div>
                    </div>

                    <div class="col-12">
                      <label for="lastName">lastName</label>
                      <input type="text" ngModel name="lastName" class="form-control" id="lastName" placeholder="lastName"
                        required>
                      <div class="invalid-feedback">Please, enter your lastName!</div>
                    </div>
                    <div class="col-12">
                      <label for="lastName">address</label>
                      <input type="text" ngModel name="address" class="form-control" id="address" placeholder="address"
                        required>
                      <div class="invalid-feedback">Please, enter your address!</div>
                    </div>

                    <div class="col-12">
                      <label for="youremail" class="form-label">email</label>
                      <div class="input-group has-validation">
                        <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
                        <div class="invalid-feedback">Please choose a email.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <label for="lastName">phoneNumber</label>
                      <input type="number" ngModel name="phoneNumber" class="form-control" id="phoneNumber" placeholder="phoneNumber"
                        required>
                      <div class="invalid-feedback">Please enter your phoneNumber!</div>
                    </div>

                    <div class="col-12">
                      <label for="password">password</label>
                      <input type="password" ngModel name="password" class="form-control" id="password" placeholder="password"
                        required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      
                    </div>
                    <div class="col-12">
                      <button  [disabled]="addForm.invalid" type="submit" class="btn btn-primary w-100" >Create Account</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a routerLink="/login">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
            
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
      
</body>
</html>
