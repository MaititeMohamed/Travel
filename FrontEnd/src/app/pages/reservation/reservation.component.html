<app-navbar></app-navbar>
<main id="main" class="main">
    <div class="d-flex  justify-content-between">
        <h3>List of reservations </h3>
        
      </div>
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>firstName</th>
            <th>lastName</th>
            <th>tourName</th>
            <th>startDate</th>
            <th>endDate</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reservation of reservations">
            <td>
              <div class="d-flex align-items-center">
                <img src="assets/img/logo.png" alt="" style="width: 45px; height: 45px"
                  class="rounded-circle" />
                <div class="ms-3">
                  <p class="fw-bold mb-1">{{reservation.client.firstName}}</p>
    
                </div>
              </div>
            </td>
            <td>
              <p class="fw-normal mb-1">{{reservation.client.lastName}}</p>
            </td>
            <td>
              <span class="fw-normal mb-1">{{reservation.tour.name}}</span>
            </td>
           
            <td>
                <span class="fw-normal mb-1">{{reservation.tour.startDate | date:'yyyy-MM-dd'}}</span>
            </td>
            <td>
                <span class="fw-normal mb-1">{{reservation.tour.endDate | date:'yyyy-MM-dd'}}</span>
            </td>
          </tr>
    
    
        </tbody>
      </table>
</main>
<app-sidebar></app-sidebar>
